	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			height: 100vh;
			display: flex;

		}

		.left {
			width: 834px;
			height: 950px;
			background-color: #e0e0e0;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}

		.left img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			position: absolute;
			opacity: 1;
			transition: opacity 2s ease-in-out;
		}

		.left img:not(:first-child) {
			opacity: 0;
		}

		.right {
			width: 800px;
			height: 950px;
			background-color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: auto;
		}

		.signup-container {
			width: 300px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: left;
			overflow: auto;
		}

		.input-group {
			margin-bottom: 15px;
			display: flex;
			flex-direction: column;
		}

		.input-group label {
			font-size: 14px;
			margin-bottom: 5px;
			color: #333;
		}

		.input-group input,
		.input-group select {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
			margin-bottom: 10px;
		}

		.signup-btn {
			background-color: #333;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
			margin: 0 auto;
			display: inline-block;
		}

		.signup-div {
			text-align: center;

		}

		.signup-btn:hover {
			background-color: #2980b9;
		}

		#drop-area {
			width: 100px;
			height: 100px;
			border: 2px solid #ccc;
			border-radius: 50%;
			padding: 20px;
			text-align: center;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}

		#drop-area img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 50%;
			display: none;
			position: absolute;
			top: 0;
			left: 0;
		}

		#drop-area.highlight {

		document.addEventListener("DOMContentLoaded", function () {

			function showImage(index) {
				images.forEach((img, i) => {
					img.style.opacity = i === index ? 1 : 0;
				});
			}

			setInterval(() => {
				currentImageIndex = (currentImageIndex + 1) % images.length;
				showImage(currentImageIndex);
			}, 3000);

		alert('회원가입 성공!');

		const dropArea = document.getElementById('drop-area');
		const fileInput = document.getElementById('fileInput');
		const uploadedImage = document.getElementById('uploadedImage');
		function preventDefaults(e) {
			e.preventDefault();
			e.stopPropagation();
		}
		function highlight() {
			dropArea.classList.add('highlight');
		}
		function unhighlight() {
			dropArea.classList.remove('highlight');
		}

		function handleFiles(files) {
			for (const file of files) {
				if (file.type.startsWith('image/')) {
					const reader = new FileReader();

					reader.onload = function (e) {
						uploadedImage.src = e.target.result;
						uploadedImage.style.display = 'block';
					};
					reader.readAsDataURL(file);
				} else {
					alert('이미지 파일만 업로드 가능합니다.');
				}
			}
		}
		['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
			dropArea.addEventListener(eventName, preventDefaults, false);
			document.body.addEventListener(eventName, preventDefaults, false);
		});

		['dragenter', 'dragover'].forEach(eventName => {
			dropArea.addEventListener(eventName, highlight, false);
		});

		['dragleave', 'drop'].forEach(eventName => {
			dropArea.addEventListener(eventName, unhighlight, false);
		});
		dropArea.addEventListener('drop', function (e) {
			// 파일 드랍해서 저장
			const dt = e.dataTransfer;
			const files = dt.files;
			upimage = files;
			handleFiles(files);
			console.log(files);
		});
		dropArea.addEventListener('click', () => {
			fileInput.click();
		});
		fileInput.addEventListener('change', () => {
			//파일 클릭해서 저장
			const files = fileInput.files;
			upimage = files;
			handleFiles(files);
			console.log(files);
			console.log("파일 바뀜");
			//const input = document.getElementById('uploadedImage');

		});

		function dragOverHandler(e) {
			preventDefaults(e);
			highlight();
		}

		function dragEnterHandler(e) {
			preventDefaults(e);
			highlight();
		}

		function dragLeaveHandler(e) {
			preventDefaults(e);
			unhighlight();
		}
		//이거는 전화번호 중간에 - 들어가게해줌
		function formatPhoneNumber(input) {

			let cleaned = ('' + input).replace(/\D/g, '');


			if (cleaned === '' || isNaN(cleaned)) {
				return '';
			}


			let formatted = '';
			for (let i = 0; i < cleaned.length; i++) {
				if (i === 3 || i === 7) {
					formatted += '-';
				}
				formatted += cleaned[i];
			}

			return formatted;
		}

		const phoneInput = document.getElementById('phone');
		phoneInput.addEventListener('input', function () {
			this.value = formatPhoneNumber(this.value);

			var hobbiesSelect = document.getElementById("hobbies");
			for (var i = 0; i < hobbiesSelect.options.length; i++) {
				if (hobbiesSelect.options[i].selected) {
					selectedHobbies.push(hobbiesSelect.options[i].value);
				}
			}

			// 선택된 취미 목록을 문자열로 변환하여 표시




			for (var j = 0; j < selectedHobbies.length; j++) {

		}
		displayArea.innerHTML = "선택한 취미 : ";

			displayArea.innerHTML += selectedHobbies[j] + " ";
		}

		// 선택한 취미 표시 버튼에 이벤트 리스너 추가

			};
		});
