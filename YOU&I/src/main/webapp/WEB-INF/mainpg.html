  <script>
	
	$("#clkbtn").on("click", () => {
		
		var data = {data : "SelectAllHobbyName"};
		console.log("ajax 보낼 준비 완료");
		$(".onbtn").remove();
		$.ajax({
			url : "http://localhost:8081/YOU_I/SelectAllHobbyName.do",
			data : data,
			dataType : "json",
			success : function(res){
				console.log(res);
				res.forEach(function (res) {

						$("#check").append("<button class='onbtn first'>" + res.hobbyName + "</button>");
						
					});
			},
			error : function(e){
				console.log(e);
			}
		})
		
	})
	
	
	
	
</script>
  
  <script>
	  var label = "";
          function logText(radio) {
          if (radio.checked) {
           label = radio.previousElementSibling.textContent;
          }
       }

   

      $("#sub").on("click", () => {
         
          console.log(label);

            var sendObj = { data: label};
            

            $.ajax({
				url: "http://localhost:8081/YOU_I/rankCt.do",

				data: sendObj,

				dataType: "json",
				success: function (res) {

					var i = 0;
					res.forEach(function (res) {

						$(".pt" + i).append("<div>" + res.hobbyName + "</div>");
						$(".pt" + i).append("<div>" + res.groupName + "</div>");
						$(".pt" + i).append("<div>" + res.groupLikes + "</div>");
						i++;
					});

				},


                error : function(e){
                    console.log(e);


                }
            })
             

        })
		  
	 
  </script>
