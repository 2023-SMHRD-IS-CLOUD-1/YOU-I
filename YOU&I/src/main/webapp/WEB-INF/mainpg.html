  <script>
	  var label = "";
          function logText(radio) {
          if (radio.checked) {
           label = radio.previousElementSibling.textContent;
          }
       }

   

      $("#sub").on("click", () => {
         
          console.log(label);

            var sendObj = { data: label};
            

            $.ajax({
                url: "http://localhost:8081/YOU_I/rankCt.do",

                data: sendObj,

                dataType : "json",
                success: function (res) {
               
            console.log(res);
            
            
            
               for(let i=0; res.length;i++){
				  $(".pt1"+i).append($("<div>" + res[i].groupCategory+ "</div>"));
                  $(".pt1"+i).append($("<div>" + res[i].groupName + "</div>"));
                  $(".pt1"+i).append($("<div>" + res[i].groupLikes + "</div>"));
				  }

            
            
        },


                error : function(e){
                    console.log(e);


                }
            })
             

        })
		  
	 
  </script>
