		.overlay {

		document.getElementById('new-post-form').addEventListener('submit', function (event) {
			event.preventDefault();

			if (postContent.trim() !== '') {
				// 메모리에 게시물을 저장합니다.
				savePostToMemory(postContent);

				alert('게시되었습니다!');

			}

		document.getElementById('postSubmit').addEventListener('click', () => {

			submit.submit();

		// 프로필 정보 표시
		var userNicknameElement = document.getElementById('user-nickname');
		var userAvatarElement = document.getElementById('user-avatar');

		var userProfile = {
			nickname: "ㅋㅋ",
			avatar: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSht57fvmxTIjl86JFQ2SIsSsVLFHZBP-pR4pMAssOpqQ&s" // 데이터베이스에 저장된 경로를 사용

		// 가져온 정보로 프로필 업데이트

		userAvatarElement.src = userProfile.avatar;

		postContentElement.className = 'post-content';  // 'post-content' 클래스 추가
		postContentElement.textContent = postContent;

		postsContainer.appendChild(postElement);

		function openModal() {
			document.getElementById('overlay').style.display = 'block';
			document.getElementById('modal').style.display = 'block';

			// 현재 텍스트 창 내용을 모달에 미리 채우려는 경우
			var postContent = document.getElementById('post-content').value;
			document.getElementById('modal-content').value = postContent;
		}

		function closeModal() {
			document.getElementById('overlay').style.display = 'none';
			document.getElementById('modal').style.display = 'none';
		}

		function updateTextarea() {
			var modalContent = document.getElementById('modal-content').value;
			document.getElementById('post-content').value = modalContent;
			closeModal();
		}




		function likePost(postIndex) {
			var post = posts[postIndex];
			post.likes = post.likes || 0;
			post.likes++;

			// UI에서 좋아요 카운트 업데이트
			var postElement = document.querySelector('.post[data-index="' + postIndex + '"]');
			var likeCountElement = postElement.querySelector('.like-count');
			likeCountElement.textContent = post.likes;

			// 클릭 상태를 true로 업데이트하고 버튼을 비활성화
			// likeStatus[postIndex] = true;
			var likeButton = postElement.querySelector('.like-button');
			likeButton.disabled = true;
		}






		function fetchAndDisplayPosts() {
			$.ajax({
				url: 'selectCommunity.do',
				method: 'GET',
				dataType: 'json',
				success: function (res) {
					// 기존 게시물 삭제
					$('#posts-container').empty();

					// 결과를 역순으로 반복
					res.reverse().forEach(function (post) {

						// 게시물 엘리먼트 생성 및 컨테이너 끝에 추가
						var postElement = $(

							'<div class="post"></div>');
						postElement.html(`
                    <div class="post-header">
                        <img class="post-avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSht57fvmxTIjl86JFQ2SIsSsVLFHZBP-pR4pMAssOpqQ&amp;s" alt="프로필 사진" width="30" height="30">
                        <div class="post-nickname">ID : ${post.id}</div>
                    </div>
                    <div class="post-content">${post.commContent}</div>
                    <div class="interaction-container">
                        <button class="like-button"></button>
                        <span class="like-count">0</span>
                        <div class="comments-container">
                            <ul class="comment-list"></ul>
                            <textarea class="comment-input" id="comment-input" placeholder="댓글을 입력하세요"></textarea>
                            <button onclick="addComment" class="commentbtn">댓글 추가</button>
                        </div>
                    </div>
                    
                `);

						$('#posts-container').append(postElement);
					});

				},
				error: function (error) {
					console.error('데이터를 가져오는 중 오류 발생:', error);
				}
			});
		}


		// 문서가 로드될 때 서버에서 데이터 가져와 게시물 표시
		$(document).ready(function () {

		$(document).on('click', ".commentbtn", function () {
    var $this = $(this);
    var commentInput = $this.closest('.comments-container').find('.comment-input');
    var commentContent = commentInput.val();

    $.ajax({
        method: 'POST',
        url: 'comment.do',
        data: { comment_content: commentContent },
        success: function (response) {
            console.log("댓글 추가 성공");
            // 댓글이 성공적으로 추가된 경우, 댓글 목록을 업데이트
            fetchAndDisplayComments();
        },
        error: function (request, status, error) {
            console.error('댓글 추가 중 오류 발생:', error);
        }
    });
});
function fetchAndDisplayComments() {
    $.ajax({
        url: 'selectComment.do',
        method: 'GET',
        dataType: 'json',
        success: function (res) {
            // 댓글 목록을 초기화
            $('.comment-list').empty();

            // 새로 불러온 댓글로 목록을 업데이트
            res.forEach(function (comment) {
                addComment(comment);
            });
        },
        error: function (request, status, error) {
            console.error('댓글을 가져오는 중 오류 발생:', error);
        }
    });
}
		function addComment(comment) {
    // 댓글을 위한 HTML 생성
    var commentHTML = '<li>' + "닉네임" + ': ' + comment.comment_content + '</li>';

    // 댓글을 댓글 목록에 추가
    $('.comment-list').append(commentHTML);
}
