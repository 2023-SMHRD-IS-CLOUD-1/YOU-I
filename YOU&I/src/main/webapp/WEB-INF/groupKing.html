 <script>
	  $.ajax({
        url: "kingComm.do",
        dataType: 'json',
        success: function (res) {
            console.log("통신성공")
            console.log(res)
            if (res == 0) {
                $("#applicant").append("<h2>신청자가 없습니다</h>")
            } else {
                for (var i = 0; i < res.length; i++) {
                    $("#applicant").append("<h2><a id='applicantLink" + i + "' href='#'>" + res[i].id + "</a></h2>");
                    (function (index) {
                        $("#applicantLink" + index).click(function () {
                            $("#calendarModal").modal('show');
                            $("#userId").html("<h2> 사용자 ID : " + res[index].id + "</h2>");
                            $("#gender").html("<h2> 성별 : " + res[index].gender + "</h2>");
                            $("#area").html("<h2> 활동 지역 : " + res[index].region + "</h2>");
                            $("#userHobby").html("<h2> 취미 : " + res[index].hobby + "</h2>");
                            $("#profileImg").html("<h2> 프로필사진 : " + res[index].profileImg + "</h2>");
                            $("#agree").click(function(){
								$.ajax({
									url : 'acceptUser.do',
									dataType:'json',
									data:{
										id:res[index].id,
										groupNo:res[index].groupNo
									},
									success:function(){
										console.log("통신성공")
										 $("#calendarModal").modal('hide');
										 $("#applicantLink" + index).remove();
									}
								})
							})
                        });
                    })(i);
                }
            }
        }
    })
