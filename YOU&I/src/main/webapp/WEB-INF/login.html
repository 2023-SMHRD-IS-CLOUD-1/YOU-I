<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
  <div class="left" id="imageContainer">
        <img src="./images/group3.jpg" alt="이미지 설명" class="slide-image">
        <img src="./images/group4.jpg" alt="이미지 설명" class="slide-image">
        <img src="./images/group5.jpg" alt="이미지 설명" class="slide-image">
    </div>
    <div class="right">
        <div class="login-container" id="loginForm">
            <form action="Login.do" method="post">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="userId" required placeholder="아이디">
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호">
                </div>
                <input type="submit" class="login-btn" id="loginButton" value="로그인">
                <a href="Gosign.do"><button type="button" class="signup-btn" id="signupButton">회원가입</button></a>
            </form>
            <br>
            <h6>소셜 계정으로 로그인</h6>
            <button class="google-btn" onclick="google()"><img
                    src="https://accounts.hancom.com/static/media/ico-oauth-google.f4c4305ba7c5d2007ce2032de9fe7df0.svg"
                    alt="Google"></button>
            <button class="kakao-btn" onclick="kakao()"><img
                    src="https://accounts.hancom.com/static/media/ico-oauth-kakao.5a9a86d270bca7df1abc57343fdaa42f.svg"
                    alt="Kakao"></button>
        </div>
    <script src="./assets/js/login.js"></script>
</body>
</html>
