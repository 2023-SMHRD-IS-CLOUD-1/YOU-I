    <script>
		$("#search").on("click", function() {
			console.log("클릭")
			var inputdata = $("#searchGroup").val();
			$.ajax({
		url : "searchGroup.do",
		type : "POST",
		data : {sendGroupName:inputdata},
		success: function(res){
			var modalBody = $(".modal-body");
			console.log("통신성공")
			console.log(res)
			if(res.length>0){
				for(var i =0; i<res.length;i++){
				   
				   $(".form-group").append("<div><h2><a href='GojoinGroup.do?groupName=" + res[i].groupName + "&groupNo=" + res[i].groupNo + "'> 그룹 이름 : " + res[i].groupName + " 그룹넘버 : " + res[i].groupNo + "</a></h2></div>")
			}
		
			}
			else{
				var noResultElement = $("<p>").text("검색 결과가 없습니다.");
			}
			
		}
	})
      $(".modal").css("display", "flex");
      
    });
